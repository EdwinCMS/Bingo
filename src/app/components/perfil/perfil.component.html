<div class="container" id="container-all-perfil">
    <div class="row">
        <div class="col-md-6" id="container-perfil">
            <div class="margin-top">
                <div class="d-inline-block" id="log-us">
                    <i class="fas fa-user"></i>
                </div>
                <div class="d-inline-block">
                    <h5>Nombre</h5>
                    <h5><strong>{{ nombre }}</strong></h5>
                </div>
            </div>
            <div class="margin-top">
                <div class="d-inline-block" id="log-us">
                    <i class="fas fa-user-friends"></i>
                </div>
                <div class="d-inline-block">
                    <h5>Apellido</h5>
                    <h5><strong>{{ apellido }}</strong></h5>
                </div>
            </div>
            <div class="margin-top">
                <div class="d-inline-block" id="log-us">
                    <i class="fas fa-code"></i>
                </div>
                <div class="d-inline-block">
                    <h5>Nombre del Usuario</h5>
                    <h5><strong> {{ nombreUs }}</strong></h5>
                </div>
            </div>
            <div class="margin-top">
                <div class="d-inline-block" id="log-us">
                    <i class="fas fa-chair"></i>
                </div>
                <div class="d-inline-block">
                    <h5>Rol</h5>
                    <h5><strong>{{ rol[1] }}</strong></h5>
                </div>
            </div>
            <div class="margin-top">
                <div class="d-inline-block" id="log-us">
                    <i class="fas fa-calendar-day"></i>
                </div>
                <div class="d-inline-block">
                    <h5>Fecha de Creacion </h5>
                    <h5><strong>{{ fechaCreado }}</strong></h5>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div id="img-us" class="col-md-7">
                <i class="fas fa-user-ninja"></i>
            </div>
        </div>
    </div>
</div>
