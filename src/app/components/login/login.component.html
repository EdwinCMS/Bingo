<div class="container-fluid" id="container">
    <div class="row">
        <div class="col-md-4 align-self-start">
        </div>
        <!--contenedor login-->
        <div class="col-md-4" id="container-login">
            <!--logo-->
            <div class="col-md-6" id="container-img">
                <img src="../../../assets/img/log-bingo.png" alt="" id="log" class="img-fluid">
            </div>
            <!--formulario login-->
            <form>
                <div class="form-group" id="div-correo">
                    <label id="label-correo">Correo</label>
                    <input type="email" class="form-control" id="inp-email">
                </div>
                <div class="form-group" id="div-email">
                    <label id="label-contraseña">Contraseña</label>
                    <input type="password" class="form-control" id="inp-password">
                </div>
                <button type="submit" class="btn btn-outline-primary btn-lg" id="boton">INICIAR SESIÓN</button>
            </form>
            <!--fin formulario-->
        </div>
        <div class="col-md-4 align-self-end">
        </div>
    </div>
</div>
